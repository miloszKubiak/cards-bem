<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <img src="corgi-4902259_1280.jpg" alt="" class="card__img">
        <div class="card__body">
            <h2 class="card__title">Cool doggy</h2>
            <p class="card__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus aut neque numquam, ipsa
                placeat ex
                fuga tenetur! Mollitia, neque iusto natus earum ab voluptate cum sequi sint illo at modi.</p>
            <div class="card__btns">
                <div class="card__btn">Information</div>
                <div class="card__btn card__btn--highlight">Vote</div>
            </div>
        </div>
    </div>
    <div class="form">
            <h2 class="form__title">Form</h2>
            <div class="form__body">
                <div class="form__box">
                    <div class="form__label">Name & Surname</div>
                    <input type="text" class="form__input">
                </div>
                <div class="form__box">
                    <div class="form__label">City</div>
                    <input type="text" class="form__input">
                </div>
                <div class="form__box">
                    <div class="form__label">Telephone</div>
                    <input type="text" class="form__input">
                </div>  
                <div class="form__btns">
                    <div class="form__btn">Clear</div>
                    <div class="form__btn form__btn--highlight">Send</div>
                </div>
            </div> 
    </div>
</body>
</html>
